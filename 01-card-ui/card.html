<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile - card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="top-part">
      <img class="profile" src="./avatar2.png" alt="profile-image" />
    </div>
    <div class="middle-part">
      <h2 class="profile-heading">Coding Lab</h2>
      <p class="designation">YouTuber & Blogger</p>
      <div class="social-media">
        <img class="social" src="./facebook.webp" alt="facebook-image" />
        <img class="social" src="./twitter.webp" alt="twitter-image"/>
        <img class="social" src="./Instagram.jpg" alt="Instagram-image" />
        <img class="social" src="./youtube.png" alt="youtube-image"/>
      </div>
      <div class="buttons-container">
        <button class="buttons">Subscriber</button>
        <button class="buttons">Message</button>
      </div>
    </div>
    <div class="bottom-part">
      <span class="data bottom-padding">60k</span>
      <span class="data bottom-padding">20k</span>
      <span class="bottom-padding">12k</span>
    </div>
  </div>
</body>
</html>
