<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debit - card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="rotate-box">
    <div class="card-container">
      <div class="top">
        <div class="logo-heading">
          <img src="./Mastercard-logo.svg.png" alt="logo-image" class="master-card-logo"  />
          <h2 class="master-card-heading">Master Card</h2>
        </div>
        <img src="./master-card-chip.png" alt="chip-image" class="master-card-chip">
      </div>
      <div class="middle">
        <p class="card-number-text">Card Number</p>
        <p class="cadd-number">8050 5040 2030 3020</p>
      </div>
      <div class="bottom">
        <p>Prem Kumar Shahi</p>
        <div class="expire">
          <p class="expire-validity">Valid Thur</p>
          <h2 class="expire-date">05/28</h2>
        </div>
      </div>
    </div>

    <div class="back-face">
      <p>Lorem ipsum dolor sit amet consectetur, elit.</p>
      <p class="black-strip"></p>
      <p class="signature"><span class="CVV-number">005</span></p>
      <p class="details">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae numquam explicabo, consequuntur illo placeat quaerat.</p>
    </div>
  </div>
</body>
</html>
